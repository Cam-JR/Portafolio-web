<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.jpg" type="image/png">


</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">CAM°</a>
        <nav class="navbar">
            <a href="index.html">About</a>
            <a href="resumen.html">Resumen</a>
            <a href="proyecto.html">Proyectos</a>
            <a href="#">Contacto</a>
         </nav>
    </header> 

    <div class="profile">
        <img src="/img/user.jpg" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <section class="banner">
        <h1>Camila Jimenez Riveros</h1>

        <!-- “Job” como subtítulo -->
        <span class="job">Front-end JR</span>

        <!-- Bloque de iconos -->
        <div class="icons">
            <a href="https://github.com/Cam-JR" target="_blank" aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/cam-jimenez/" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="mailto:camilajimenezr21@gmail.com" target="_blank" aria-label="Correo">
            <i class="fa-solid fa-envelope"></i>
            </a>

        </div>
    
        <!-- Botón de descarga de CV -->
        <a href="/docs/CV- Camila Jimenez Riveros.pdf" download class="curriculo">DOWNLOAD CV</a>
    </section>

    <section class="banner_contacto" id="contactos">
        <h1>CONTACTO</h1>
        <div class="send">

            <form action="https://formsubmit.co/camilajimenezr21@gmail.com" method="POST" class="form_contacto" id="formulario">

            <!-- Desactiva CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirige a la misma página con #contactos -->
            <input type="hidden" name="_next" value="http://localhost:5500/html/contacto.html">
            <!-- Asegúrate de que el puerto sea el correcto en tu máquina -->

            <div class="fila_doble">
                <div class="campo">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                </div>
                <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
            </div>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
            </form>

        </div>
    </section>




    <script src="/js/01.js"></script>
    
    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/fe504c858f.js" crossorigin="anonymous"></script>
 
</body>
</html>
